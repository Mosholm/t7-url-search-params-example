<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Page 4</h1>
    <p class="hungry">Cool, we'll eat soon</p>
    <p class="not">Sorry about that</p>



    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const hungry = urlParams.get("hungry");
        if (hungry === "yes") {
            document.querySelector(".not").remove();
        } else {
            document.querySelector(".hungry").remove();
        }
    </script>
</body>

</html>
